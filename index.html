<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TV Tracker</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
  	<body>
		<section class="hero has-background-dark">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">
						<a href="index.html"></a>
					</h1>
				</div>
			</div>
		</section>
		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-two-thirds">
						<div class="control">
							<input class="input is-hovered column" id="searchInput" type="text" placeholder="Search for Television Shows">
							<button class="button" id="searchSubmit">Search TV <i class="icon icon-tv"></i></button>
							<br /><br />
						</div>
						<div id="tvColumn"></div>
					</div>
					<div class="column is-one-third">
						<div id="youtube_wrapper">
							<h2 class="is-size-4 tracking_title youtube_title"></h2>
							<div class="card" id="youtube_embed">
								<div class="card-image">
									<iframe src="" width="100%" height="250px"></iframe>
								</div>
								<div class="card-content">
									<p id="youtube_description"><p>
								</div>
							</div>
						</div>
						<h2 class="is-size-4 tracking_title">Tracking</h2>
						<div class="notification" id="tracking_side"></div>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="content has-text-centered">
				<p>
					<i class="icon icon-github"></i><a href="https://github.com/yankidank/TV-Tracker">Github</a>
				</p>
			</div>
		</footer>
	</body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
	<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="./assets/js/script.js"></script>
</html>
