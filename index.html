<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TV Tracker</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
  	<body>
		<section class="hero is-primary">
			<div class="hero-body">
				<div class="container">
				<h1 class="title">
					TV Tracker
				</h1>
				<h2 class="subtitle">
					Upcoming and recent television episode information
				</h2>
				</div>
			</div>
		</section>
		<section class="section">
			<div class="container">
				<h1 class="title">
					Enter a TV show
				</h1>
				<div class="columns">
					<div class="column is-three-quarters">
						<!-- Search Input -->
						<div class="field is-grouped">
							<p class="control is-expanded">
								<input class="input" id="searchInput" type="text" placeholder="Search Shows">
							</p>
							<p class="control">
								<button class="button is-primary" id="searchSubmit">Submit</button>
							</p>
						</div>
						<!-- TV Output -->
						<div id="tvColumn"></div>
					</div>
					<div class="column is-one-quarter">
						<article class="tile is-child notification is-info">
							<div class="content">
							<p class="title">Twitter</p>
								<div class="content">
									<!-- Twitter Output -->
									<div id="twitterColumn"></div>
								</div>
							</div>
						</article>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="content has-text-centered">
				<p>
					<a href="https://github.com/yankidank/TV-Tracker">Github</a>
				</p>
			</div>
		</footer>
	</body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="./assets/js/script.js"></script>
</html>
